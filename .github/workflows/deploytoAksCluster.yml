on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n TakContainers -g TakContainers92ce-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n TakContainers --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n TakContainers --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n TakContainers --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: takcontainers.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE" -f  "CSC4151-Backend-Perimeter/Dockerfile" -t takcontainers.azurecr.io/takcluster:${{ github.sha }}
        docker push takcontainers.azurecr.io/takcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_takcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep takcluster04ed | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace takcluster04ed`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: takcluster04ed
        container-registry-url: takcontainers.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: takclusterdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: takcluster04ed
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          takcontainers.azurecr.io/takcluster:${{ github.sha }}
        imagepullsecrets: |
          takclusterdockerauth
